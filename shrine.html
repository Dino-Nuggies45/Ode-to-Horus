<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="shrine-body">

    <nav class="navbar">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links" id="navMenu">
            <li><a href="story.html">Story</a></li>
            <li><a href="symbols.html">Symbols</a></li>
            <li><a href="domains.html">Domains</a></li>
        </ul>
    </nav>

    <div class="shrine-container">
        <h1>Click what shrine object you want to inspect</h1>


        <div class="object-row">
            <img src="images/Eye of Horus.png" alt="Eye of Horus" class="object" id="eye">
            <img src="images/scarab.png" alt="Scarab" class="object" id="scarab">
            <img src="images/falcon.png" alt="Falcon" class="object" id="falcon">
            <img src="images/Evil eye.png" alt="Evil eye" class="object" id="evil-eye">
            <img src="images/feather.png" alt="Feather" class="object" id="feather">
            <img src="images/ankh.png" alt="Ankh" class="object" id="ankh">
            <img src="images/Horus-statue.png" alt="Statue of Horus" class="object" id="statue">
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
